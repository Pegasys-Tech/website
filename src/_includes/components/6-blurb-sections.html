<div class="container pt90 pb50">
    <div class="row">
        {% for blurb in site.data.blurbs %}
        {% if forloop.index == 4 %}
        </div>
        <div class="row">
        {% endif %}
        <div class="col-lg-4 mb40">
            <div class="media">
                <div class="d-flex mr-3">
                    <i class="icon-{{ blurb.icon }} fa-3x"></i>
                </div>
                <div class="media-body">
                    <h4 class="mt-0 mb10 text-capitalize">{{ blurb.title }}</h4>
                    {{ blurb.text }}
                </div>
            </div>
        </div><!--/col-->
        {% endfor %}
    </div>
</div>
